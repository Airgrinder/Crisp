<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Crisp</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-logo">
          <img src="src/img/logo.svg" alt="logo">
        </div>
        <div class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-list-item current-nav"><a href="#">HOME</a></li>
            <li class="header-nav-list-item"><a href="#">SHOP</a></li>
            <li class="header-nav-list-item"><a href="#">BLOG</a></li>
            <li class="header-nav-list-item"><a href="#">SALE</a></li>
            <li class="header-nav-list-item"><a href="#">CONTACT US</a></li>
            <li class="header-nav-list-item">
              <a href="#"><img class="header-nav-list-item" src="src/icon/search.svg" alt="logo search"> SEARCH</a>
            </li>
          </ul>
        </div>
        <div class="header-login">
          <a href="" class="header-login-auth">
            SIGN IN
          </a>
          <a href="" class="header-login-registration">
            CREATE AN ACCOUNT
          </a>
          <a href="" class="header-login-favorite">
            <img src="src/icon/heart.svg" alt="favorite">
          </a>
          <a href="" class="header-login-cart">
            <img src="src/icon/cart.svg" alt="cart">
            <div class="header-login-cart-wrapper">
              <div class="header-login-cart-description">
                Shopping Cart
              </div>
              <div class="header-login-cart-price">
                0,00 EUR
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
